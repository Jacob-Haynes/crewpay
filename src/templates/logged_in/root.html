{% include "base/base_logged_in.html" %}

<a class="ui blue button" href="/admin">Admin Panel</a>
<br>

<div style="display:flex;justify-content:center;align-items:center;width:100%;height:100%;">
  <div style="width:50%;height:100%">

      <h1> Sync Employees </h1>

      <form class="ui form" action="{% url 'sync' %}" method="get">
        <div class="field">
            {{ employer_selector }}
        </div>
          {% csrf_token %}
          <button class="ui blue button" type="submit">Sync</button>
      </form>

      <br>

      <h1> Run Payroll </h1>

      <form class="ui form" action="{% url 'payroll' %}" method="get">
          <div class="field">
            {{ employer_selector }}
          </div>
          {% csrf_token %}
          <button class="ui blue button" type="submit">Run</button>
      </form>

      <br>

  </div>
</div>
